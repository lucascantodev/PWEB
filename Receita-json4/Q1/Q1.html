<!DOCTYPE html>
<html>   

   <head>
      <meta charset='UTF-8'>

   </head>

   <body>

      <div>
         <button class='button'>
            Carregando cervejas...
         </button>
      </div>

      <!-- <div id='cervejasDiv'></div> -->

      <table>
         <thead>
            <tr>
               <th class="thead_tr_th-name">Name</th>
               <th class="thead_tr_th-alcohol-level">Alcohol Level</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>

   </body>   

   <style>
      table {
         border: 1px solid black;
      }
   </style>

   <script>

      let cervejas = [
         {
            name: 'Guiness',
            alcohol_level: '10%'
         },
         {
            name: 'Desperados',
            alcohol_level: '6%'
         },
         {
            name: 'Becks',
            alcohol_level: '5%'
         }
      ]

      const tbody = document.querySelector('tbody')

      const carregarTable = cs => {
         tbody.innerHTML = ''
         const itensHtml = cervejas.map((item) => (tbody.innerHTML += `<tr><td>${item.name}</td> <td>${item.alcohol_level}</td></tr>`))
         print.innerHTML = `${itensHtml.join('\n')}`
      }

      let botao = document.querySelector('.button')
      botao.addEventListener('click', () => carregarTable(cervejas))                 

   </script>
